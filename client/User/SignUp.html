<h1> Please SignUp</h1>
    <legend>
<form name="signupform" method="post">
    <div class="alignment">
    <p>
        <lable for="firstname"><b>FirstName</b></lable>

    </p>

    <p>
        <lable for="lasttname"><b>LasttName</b></lable>

        <br>    </p>

    <p>
        <lable for="emailid"><b>Email Id</b></lable>
        <input type="email" id="emailid" placeholder="Enter emailid" required/>
        <br>

    </p>

    <p>
        <lable for="password"><b>Password</b></lable>
        <input id="password" type="password"  placeholder="Enter Password" name="pwd" maxlength="8"/>

    </p>
<p>
    <label >Gender:</label>
    <input type="radio" name="Ugender"> Male</input>
    <input type="radio" name="Ugender"> Female</input>

</p>

</p>
